[TZST]
Archiver=tar
Description=Compressed tar file (tar.zst)
ID=
IDPos=
IDSeekRange=
Extension=tzst,tar.zst
Start=
End=
Format0=aaaaaaaaaa$*$z+$yyyy-tt-ddxhh:mm$n+
List=sh -c '%P -tv -I zstd -f %AQU 2>/dev/null'
Extract=%P -x -I zstd {%S} -f %AQU -T %LFU
ExtractWithoutPath=
Test=
Delete=
Add=%P -c -I zstd {%S} -f %AQU --no-recursion -T %LU
AddSelfExtract=
PasswordQuery=
Flags=0
FormMode=0
Enabled=1
Output=0
Debug=0

[Zstandard]
Archiver=zstd
Description=Zstandard - http://www.zstd.net
ID=
IDPos=
IDSeekRange=0
Extension=zst
Start=
End=
List=
Extract=%P {%S} -d %AQU -o %FQU
ExtractWithoutPath=
Test=
Delete=
Add=%P {%S} -f %FQU -o %AQU
AddSelfExtract=
PasswordQuery=
Flags=1
FormMode=0
Enabled=1
Output=0
Debug=0

[MultiArc]
FirstTime=1
