[Pixz]
Archiver=pixz
Description=Pixz is a parallel, indexing version of xz (tar.pxz)
ID=
IDPos=
IDSeekRange=0
Extension=tpxz,tar.pxz
Start=
End=
Format0=n+
List=%PUQ -l %AUQ
Extract=sh -c '%PUQ -x %FUQ < %AUQ | tar x --transform="s/.*\///"'
ExtractWithoutPath=
Test=
Delete=
Add=tar -c -I pixz {%S} -f %AQU --no-recursion -T %LU
AddSelfExtract=
PasswordQuery=
Flags=0
FormMode=0
Enabled=1
Output=0
Debug=0

[MultiArc]
FirstTime=1
