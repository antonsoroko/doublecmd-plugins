# $FILE - file to load
# $IMG - path to output.png
# $TMPDIR - path to output dir

[ans]
command = ansilove -f russian $FILE -o $IMG

[psd]
command = convert $FILE $IMG
# force open output-0.png instead of output.png
forceopen = output-0.png

[bmp]
command = convert $FILE $IMG

[pcx]
command = convert $FILE $IMG

[dds]
command = convert $FILE $IMG