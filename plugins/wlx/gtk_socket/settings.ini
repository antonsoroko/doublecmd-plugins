# script = /path/to/script.sh

[mid]
command = xterm -into %d -e sh -c 'timidity -iT --loop "%s"'
[midi]
redirect = mid
[otf]
script = display.sh
[ttf]
redirect = otf
[pcx]
redirect = otf
[lua]
script = gvim.sh
[pdf]
command = zathura --reparent=%d "%s" --page=1
[csv]
#GTK2 version
script = csv-viewer/csv-viewer-plug-gtk2
#GTK3 version
# command = "/path/to/csv-viewer-plug" -w %d "%s"
[tsv]
redirect = csv
# [text/x-makefile]
# script = gvim.sh
[application/pdf]
command = zathura --reparent=%d "%s" --page=1
[application/x-sqlite3]
script = sqlite_viewer.py
[application/json]
script = gtkjsonviewer/gtkjsonview-plug.py
