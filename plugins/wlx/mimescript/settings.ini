[Appearance]
# Font string
Font=mono 11
# Pixels above lines
PAbove=0
# Pixels below lines
PBelow=0
[Flags]
# Breaking lines in between words
Wrap=false
# Disable text cursor
NoCursor=true


# [inode/directory]
# Script=du.sh

[application/x-sharedlib]
Script=elf.sh

[application/x-executable]
Script=elf.sh

[application/x-object]
Script=elf.sh

# [application/x-archive]
# Script=elf.sh

[application/zip]
Script=archive.sh

[application/x-sqlite3]
Script=sqlite.sh
# Style = oblivion
Syntax = sql

# [application/vnd.debian.binary-package]
# Script=deb.sh

[application/x-dosexec]
Script=exe.sh
# Style = oblivion
# Syntax = css