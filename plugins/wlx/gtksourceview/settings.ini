[Appearance]
# Font string
Font=monospace 12
# Style scheme
# classic, cobalt, kate, oblivion, styles, tango
Style=classic
# Width of tabulation in characters
TabSize=8
# Pixels above lines
PAbove=0
# Pixels below lines
PBelow=0
[Flags]
# Show line numbers
LineNumbers=true
# Highlight current line
HighlightCurLine=true
# Draw spaces
Spaces=true
# Disable text cursor
NoCursor=true
# Breaking lines in between words
Wrap=false
[Override]
Pascal=.lpr;.pp;.dpr;
XML=.lpi;.lpk;
INI=.lfm;.dof;