[Search]
# match only the base name of path names
Basename=true
# ignore case distinctions when matching patterns
IgnoreCase=true
# only print entries for currently existing files
Existing=true
# don't follow trailing symbolic links when checking file existence
NoFolow=false
# display results only starting with Start Path from the Find files dialog
StartPath=false
# patterns are extended regexps
RegEx=false

[DB]
# use Path instead of default database
# Path=/home/user/test.db